<!DOCTYPE html>
<head>
    <title>BMI calculator</title>
    <link href = "BMI.css" rel = "stylesheet" />
</head>
<body>
    <h1>Welcome to our friendly neighbourhood BMI calculator!</h1>
    <h2>Do you think you may be fat? No need to sweat over it anymore! Find out for free below:</h2>
    <p>First choose which unit system you'd like to use:</p>
    <div class = "radio">
        <input type = "radio" name = "chosenUnitSystem" value = "metric" id = "metric" onclick = "addMetricText()" />Metric system
        <input type = "radio" name = "chosenUnitSystem" value = "imperial" id = "imperial" onclick = "addImperialText()" />Imperial system
    </div>
    <p id = "weightText">Enter your weight here:</p>
    <div class = "input">
        <input type = "text" name = "weight" id = "weight" />
    </div>
    <br>
    <p id = "heightText">Enter your height here:</p>
    <div class = "input">
        <input type= "text" name = "height" id = "height" />
    </div>
    <div class = "submit">
        <input type = "submit" name = "submit" onclick="unitChoice()"/>
    </div>
</body>
<script src = "BMI.js"></script>
