<!DOCTYPE html>
<head>
    <title>BMI calculator</title>
    <link href = "BMI.css" rel = "stylesheet" />
</head>
<body>
    <h1>Welcome to our friendly neighbourhood BMI calculator!</h1>
    <h2>Do you think you may be fat? No need to sweat over it anymore! Find out for free below:</h2>
    <p>Enter your weight here (in kilograms):</p>
    <div class = "input">
        <input type = "text" name = "weight" id = "weight" />
    </div>
    <br>
    <p>Enter your height here (in meters):</p>
    <div class = "input">
        <input type= "text" name = "height" id = "height" />
    </div>
    <div class = "submit">
        <input type = "submit" name = "submit" onclick="calculateBMI()"/>
    </div>
</body>
<script src = "BMI.js"></script>
